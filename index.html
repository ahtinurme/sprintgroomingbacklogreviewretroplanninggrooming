<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
</head>

<body>
<h1>
    The correct version is
    <script>
      var values = ["Sprint", "Backlog", "Retro", "Grooming", "Planning", "Review"];

      function shuffleArray (array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
      }

      document.writeln("\"" + shuffleArray(values).join(" ") + "\"");
    </script>
</h1>
</body>
</html>
